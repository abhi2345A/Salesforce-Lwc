<template>
    <lightning-card title="Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows  class="slds-grid_vertical-stretch">
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input label="First Number" name="firstNumber" type="number" onchange={numberInputHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input label="Second Number" name="secondNumber" type="number" onchange={numberInputHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" onclick={handleAddition}></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" onclick={handleSubtraction}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" onclick={handleMultiplication}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" onclick={handleDivision}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-formatted-text value={result}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
        

    </lightning-card>
</template>
